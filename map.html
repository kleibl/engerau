});

$( document ).ready(function(){
  // select all checkboxes at startup
  $(":checkbox").prop('checked', true);

  $(":checkbox").change(function(){
    console.log("checkbox changed: " + this.value );
    console.log("checkbox checked: " + this.checked );

    if(this.checked) {
      $("#map").gmap3(eval(this.value));  // resolve variable name
      console.log("display " + this.value);
    } else {
      console.log("clear " + this.value);
      $("#map").gmap3({
        clear: {
          name: "marker",
          tag: this.value
        }
      });
    }
  });
});
</script>
